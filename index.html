<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <div class="w-full h-screen bg-[#421983]">

        <nav class="bg-[#2e005e] w-full h-12 flex items-center pl-4 xl:pl-28 ">
            <img src="./assets/more.png" alt="more button" class="w-11 h-w-11 cursor-pointer">
        </nav>

        <div class="w-full">
            <nav class="w-full flex items-center justify-between pt-4 px-4 xl:px-28">
                <img src="./assets/list.png" alt="list button" class="cursor-pointer">
                <button class="bg-[#b880ff] px-3 py-2 rounded-md cursor-pointer">Contact</button>
            </nav>

            <div class="w-full lg:mt-10 lg:flex">

                <div class="pt-8 px-4 xl:px-28 w-full flex flex-col gap-6 lg:gap-10">

                    <div class="w-full  text-white">
                        <h1 class="text-3xl md:text-5xl xl:text-7xl font-bold">A Thought-</h1>
                        <h2 class="text-3xl md:text-5xl xl:text-7xl font-bold">Provoking Headline</h2>
                    </div>
                    <div class="w-full  text-white">
                        <h4 class="text-[10px] md:text-xl w-2/3 lg:w-2/4 xl:w-1/4">
                            A quick value proposition that will make your
                            visitors want to click or sign up for your offer.
                        </h4>
                    </div>
                    
                    <div class="w-full mt-7">
                        <form action="" class="flex flex-col md:flex-row justify-between md:justify-start gap-4 w-full">
                            <input type="email" placeholder="Insert email address" class="p-2 md:p-4 rounded outline-none placeholder-black">
                            <input type="submit" class="bg-[#c7fa73] px-3 py-2 rounded cursor-pointer">
                        </form>
                    </div>
                </div>

                <div class="relative mt-20">
                    
                    <div class="w-48 h-48 lg:w-80  lg:h-80 xl:w-96 xl:h-96  bg-[#ff788f]  rotate-45 rounded-3xl left-[20%] md:left-[38%] lg:left-[-390px]  xl:left-[-600px] absolute"></div>
                    <div class=" w-48 h-48 lg:w-80  lg:h-80 xl:w-96 xl:h-96   bg-[#ff788f] rounded-3xl left-[20%] md:left-[38%] lg:left-[-390px]  xl:left-[-600px] absolute flex flex-col items-center justify-center">
                        <h2 class="font-bold text-xl xl:text-4xl">Hero Image</h2>
                        <h6 class="text-[10px] xl:text-lg">that highlight your</h6>
                        <h6 class="text-[10px] xl:text-lg">product or its value</h6>
                    </div>
                    
                </div>


            </div>



            <div class="w-full mt-96 lg:mt-72 px-4 xl:px-28 flex justify-between lg:justify-start lg:gap-24">

                <div class="flex relative">
                    <div class="w-12 h-12 bg-[#5b2f9d] rounded-full absolute left-1"></div>
                    <div class="w-12 h-12 bg-[#a26ce8] rounded-full absolute left-3"></div>
                    <div class="w-12 h-12 bg-[#dcc0ff] rounded-full absolute left-5"></div>
                </div>

                <div class="flex-col">
                    <div class="w-full">
                        <h5 class="text-sm text-white">Our Happy Customers</h5>
                    </div>

                    <div class="flex gap-2 w-full">
                        <img class="w-4 h-4" src="./assets/star.png" alt="star">
                        <h5 class="w-full text-sm text-white">4.5 | 100k Reviews</h5>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
