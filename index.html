<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <div class="w-full h-screen bg-[#421983]">

        <nav class="bg-[#2e005e] w-full h-12 flex items-center pl-4 xl:pl-28 ">
            <img src="./assets/more.png" alt="more button" class="cursor-pointer w-11 h-w-11">
        </nav>

        <div class="w-full">
            <nav class="flex items-center justify-between w-full px-4 pt-4 xl:px-28">
                <img src="./assets/list.png" alt="list button" class="cursor-pointer">
                <button class="bg-[#b880ff] px-3 py-2 rounded-md cursor-pointer">Contact</button>
            </nav>

            <div class="w-full lg:mt-10 xl:mt-14 lg:flex ">

                <div class="flex flex-col w-full gap-6 px-4 pt-8 xl:px-28 lg:gap-10">

                    <div class="w-full text-white">
                        <h1 class="text-3xl font-bold md:text-5xl xl:text-[55px]">A Thought-</h1>
                        <h2 class="text-3xl font-bold md:text-5xl xl:text-[55px]">Provoking Headline</h2>
                    </div>
                    <div class="w-full text-white">
                        <h4 class="text-[10px] md:text-xl xl:text-2xl w-2/3 lg:w-2/4 xl:w-2/4">
                            A quick value proposition that will make your
                            visitors want to click or sign up for your offer.
                        </h4>
                    </div>
                    
                    <div class="w-full mt-7">
                        <form action="" class="flex flex-col justify-between w-full gap-4 md:flex-row md:justify-start">
                            <input type="email" placeholder="Insert email address" class="p-2 placeholder-black rounded outline-none md:p-4 xl:h-16 xl:w-[350px]">
                            <input type="submit" class="bg-[#c7fa73] px-3 py-2 rounded cursor-pointer xl:h-16 xl:w-36">
                        </form>
                    </div>
                </div>

                <div class="relative mt-20">
                    
                    <div class="w-48 h-48 lg:w-80  lg:h-80 xl:w-96 xl:h-96  bg-[#ff788f]  rotate-45 rounded-3xl left-[25%] md:left-[38%] lg:left-[-390px]  xl:left-[-560px] absolute"></div>
                    <div class=" w-48 h-48 lg:w-80  lg:h-80 xl:w-96 xl:h-96   bg-[#ff788f] rounded-3xl left-[25%] md:left-[38%] lg:left-[-390px]  xl:left-[-560px] absolute flex flex-col items-center justify-center">
                        <h2 class="text-xl font-bold xl:text-4xl">Hero Image</h2>
                        <h6 class="text-[10px] xl:text-lg">that highlight your</h6>
                        <h6 class="text-[10px] xl:text-lg">product or its value</h6>
                    </div>
                    
                </div>


            </div>



            <div class="mt-[360px] flex justify-between px-4 xl:px-28 lg:mt-80 xl:mt-72 lg:justify-start">

                <div class="relative">
                    <div class="w-12 h-12 lg:w-20 lg:h-20 xl:w-24 xl:h-24 bg-[#5b2f9d] rounded-full absolute left-1"></div>
                    <div class="w-12 h-12 lg:w-20 lg:h-20 xl:w-24 xl:h-24 bg-[#a26ce8] rounded-full absolute left-3"></div>
                    <div class="w-12 h-12 lg:w-20 lg:h-20 xl:w-24 xl:h-24 bg-[#dcc0ff] rounded-full absolute left-5"></div>
                </div>

                <div class="flex flex-col lg:ml-32 lg:mt-5 xl:mt-6">
                   
                    <h5 class="text-sm text-white">Our Happy Customers</h5>
                    
                    <div class="flex">
                        <img class="w-4 h-4" src="./assets/star.png" alt="star">
                        <h5 class="w-full text-sm text-white">4.5 | 100k Reviews</h5>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
